                btn.style.color = "black";

            }  else {
                body.setAttribute('data-mode', 'light')
                btn.style.color = "white";
                document.querySelector('#darkmode').innerHTML = "Dark mode"
            }
        }

        btn.addEventListener('click', handleDarkMode)
